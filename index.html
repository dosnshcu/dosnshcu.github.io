<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户认证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #666;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .additional-options {
            margin-top: 1rem;
            text-align: center;
        }
        .additional-options a {
            color: #007bff;
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .additional-options a:hover {
            text-decoration: underline;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form" class="form-section active">
            <h1>用户登录</h1>
            <form action="/login" method="post">
                <label for="login-username">用户名：</label>
                <input type="text" id="login-username" name="username" required>
                
                <label for="login-password">密码：</label>
                <input type="password" id="login-password" name="password" required>
                
                <button type="submit">登录</button>
            </form>
            <div class="additional-options">
                <a onclick="showForm('forgot-password-form')">忘记密码</a>
                <a onclick="showForm('register-form')">注册新账号</a>
            </div>
        </div>

        <div id="forgot-password-form" class="form-section">
            <h1>忘记密码</h1>
            <form action="/reset-password" method="post">
                <label for="reset-email">电子邮箱：</label>
                <input type="email" id="reset-email" name="email" required>
                
                <button type="submit">重置密码</button>
            </form>
            <div class="additional-options">
                <a onclick="showForm('login-form')">返回登录</a>
            </div>
        </div>

        <div id="register-form" class="form-section">
            <h1>注册新账号</h1>
            <form action="/register" method="post">
                <label for="register-username">用户名：</label>
                <input type="text" id="register-username" name="username" required>
                
                <label for="register-email">电子邮箱：</label>
                <input type="email" id="register-email" name="email" required>
                
                <label for="register-password">密码：</label>
                <input type="password" id="register-password" name="password" required>
                
                <label for="confirm-password">确认密码：</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">注册</button>
            </form>
            <div class="additional-options">
                <a onclick="showForm('login-form')">已有账号？立即登录</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            // 隐藏所有表单
            document.querySelectorAll('.form-section').forEach(form => {
                form.classList.remove('active');
            });
            // 显示选中的表单
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
